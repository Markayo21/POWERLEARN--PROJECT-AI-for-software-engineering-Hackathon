<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWERLEARN AI Hackathon - Supabase Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #5a67d8;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn {
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 103, 216, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #5a67d8;
        }

        .output {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #5a67d8;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: #5a67d8;
        }

        .loading.show {
            display: block;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ POWERLEARN AI Hackathon</h1>
            <p>Supabase Integration Project</p>
        </div>

        <div class="dashboard">
            <!-- Connection Status Card -->
            <div class="card">
                <h3>üîó Connection Status</h3>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="connection-status">Connected to Supabase</span>
                </div>
                <p><strong>Project URL:</strong> oomrytrcyrcjkgpybxfc.supabase.co</p>
                <button class="btn" onclick="testConnection()">Test Connection</button>
                <div id="connection-output" class="output" style="display: none;"></div>
            </div>

            <!-- Authentication Card -->
            <div class="card">
                <h3>üë§ Authentication</h3>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="signUp()">Sign Up</button>
                <button class="btn" onclick="signIn()">Sign In</button>
                <button class="btn" onclick="signOut()">Sign Out</button>
                <button class="btn" onclick="getCurrentUser()">Get User</button>
                <div id="auth-output" class="output" style="display: none;"></div>
            </div>

            <!-- Data Operations Card -->
            <div class="card">
                <h3>üíæ Data Operations</h3>
                <div class="input-group">
                    <label for="table-name">Table Name:</label>
                    <input type="text" id="table-name" placeholder="Enter table name" value="todos">
                </div>
                <div class="input-group">
                    <label for="data-input">Data (JSON):</label>
                    <textarea id="data-input" rows="3" placeholder='{"title": "Sample task", "completed": false}'></textarea>
                </div>
                <button class="btn" onclick="insertData()">Insert Data</button>
                <button class="btn" onclick="fetchData()">Fetch Data</button>
                <div id="data-output" class="output" style="display: none;"></div>
            </div>

            <!-- AI Features Card -->
            <div class="card">
                <h3>ü§ñ AI Features</h3>
                <div class="input-group">
                    <label for="ai-prompt">AI Prompt:</label>
                    <textarea id="ai-prompt" rows="3" placeholder="Enter your AI prompt here..."></textarea>
                </div>
                <button class="btn" onclick="processAI()">Process with AI</button>
                <div id="ai-output" class="output" style="display: none;"></div>
            </div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è for POWERLEARN AI Hackathon using Supabase</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
